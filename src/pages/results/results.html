<ion-header>
    <ion-navbar color="mygreen">
        <ion-title>Search Results</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-list *ngIf="results.length > 0">
        <button ion-item *ngFor="let book of results" (click)="onClickBook(book)" detail-none>
            <div class="itm_content">
                <div *ngIf="!book.coverImage || !book.coverImage.type || book.coverImage.type !== 'web'" class="img defImg"></div>
                <div *ngIf="book.coverImage && book.coverImage.type === 'web'" class="img" [ngStyle]="{'background-image': 'url(' + book.coverImage.filePath + ')'}"></div>
                <div class="right">
                    <h2>{{book.title}}</h2>
                    <h3>{{book.author}}</h3>
                </div>
            </div>
        </button>
    </ion-list>
</ion-content>
